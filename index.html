<!DOCTYPE html>
<html>
<head>
  <title>Login & Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: orange;
      padding: 30px;
      border-radius: 5px;
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
     

    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .calculator {
      background-color: #ff8c00 ;
      padding: 20px;
      border-radius: 5px;
     
    }

    .display {
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
      text-align: right;
      font-size: 30px;
      margin-bottom: 50px;
      border: black;
          }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 10fr);
      grid-gap: 10px;
      font-size: 20px;
    }

    button {
      padding: 20px;
      border: none;
      border-radius: 10px;
      background-color: #eee;  
      color: black;
      font-size: 18px; 
    }

    .equals {
      grid-column: 4;
      grid-row: 4;
      background-color: #fff; 
      color: black;
      padding: 12px;
    }

    .clear {
      grid-column: 1;
      grid-row: 5;
      background-color: #fff; 
      color: black;
      padding-right: 10px;
      padding-left: 10px;

    }
  </style>
</head>
<body>
  <div id="loginPage" class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    
  </div>

  <div id="calculator" style="display: none;">
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button onclick="Operator('+')">+</button>
        <button onclick="Operator('-')">-</button>
        <button onclick="Operator('*')">x</button>
        <button onclick="Operator('/')">/</button>
        <button onclick="Number('9')">9</button>
        <button onclick="Number('8')">8</button>
        <button onclick="Number('7')">7</button>
        <button onclick="Number('6')">6</button>
        <button onclick="Number('5')">5</button>
        <button onclick="Number('4')">4</button>
        <button onclick="Number('3')">3</button>
        <button onclick="Number('2')">2</button>
        <button onclick="Number('1')">1</button>
        <button onclick="Number('0')">0</button>
        <button onclick="Number('.')">.</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="equals" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginPage = document.getElementById('loginPage');
    const calculator = document.getElementById('calculator');
    const display = document.getElementById('display');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();

      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'kristian' && password === '12345') {
        
        loginPage.style.display = 'none';
        calculator.style.display = 'block';
      } else {
       
        alert('Invalid username or password.');
      }
    });

    let currentInput = '0';

    function Number(number) {
      if (currentInput === '0') {
        currentInput = number;
      } else {
        currentInput += number;
      }
      display.textContent = currentInput;
    }

    function Operator(operator) {
      currentInput += operator;
      display.textContent = currentInput;
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        display.textContent = result;
        currentInput = result.toString();
      } catch (error) {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      currentInput = '0';
      display.textContent = currentInput;
    }
  </script>
</body>
</html>
